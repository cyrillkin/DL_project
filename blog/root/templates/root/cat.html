<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Категории</title>
</head>
<body>
{% if cat %}
  <ul>
    {% for category in cat %}
      <li>          
        <a href="{% url 'root:category' category.id %}">{{ category.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
</body>
</html>
