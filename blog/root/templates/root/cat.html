<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Объявления</title>
</head>
<body>
{% if adverts %}
  <ul>
    {% for advert in adverts %}
      <li>
        <!-- <a href="/root/adverts/{{ advert.id }}"> -->
          <a href="{% url 'root:advert' advert.id %}"></a>
          <p>{{ advert.header }}</p>
          <p>{{ advert.category }}</p>
          <p>{{ advert.description }}</p>
          <p><img src="{{ advert.photo.url }}" alt="{{ advert.header }}"
            style="width: 250px; height: 250px;"></p>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
</body>
</html>
