
{% if category %}
  {% for category in category %}
    <p>{{ category.header }}</p>
    <p><img src="{{ category.photo.url }}" alt="{{ category.header }}"
      style="width: 250px; height: 250px;"></p>
    <p>{{ category.author }}</p>
    <hr>
  {% endfor %}
{% else %}
  <p>Разделы не найдены</p>
{% endif %}
