<h3>Войти</h3>
<hr>

{% if not user.is_authenticated %}
<form method="POST">
  {% csrf_token %}
  {% for field in form %}
    <div>
      <p>{{ field }}</p>
    </div> 
  {% endfor %}
  <button type="submit">Войти</button>
</form>
{% else %}
  <h3>Привет, {{ user.username }}</h3>
  <a href="{% url 'root:logout' %}">Выйти</a>
  <a href="{% url 'root:index' %}">На главную</a>
{% endif %}
