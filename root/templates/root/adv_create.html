{% extends 'root/base.html' %}
{% load static %}

{% block style %}
	<link rel="stylesheet" href="{% static 'root/css/adv_create.css' %}">
{% endblock style %}

{% block title %}
	<title>Разместить объявление</title>
{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
	<form method="POST" enctype="multipart/form-data">
		<div class="form-label">
			<div class="form">
			{% csrf_token %}
			{{ form }}
				<button class="form-btn" type="submit">Опубликовать</button>
			</div>
		</div>
	</form>
{% else %}
	<a class="adv-create-link" href="{% url 'root:login' %}">Авторизируйтесь!</a>
{% endif %}
{% endblock content %}
